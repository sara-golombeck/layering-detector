name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-test.txt
        pip install -e .
    
    - name: Run tests
      run: pytest tests/ -v

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      packages: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Generate version
      id: version
      run: |
        # Get latest tag or start from 1.0.0
        LATEST_TAG=$(git tag --sort=-version:refname | head -1 2>/dev/null || echo "")
        
        if [ -z "$LATEST_TAG" ]; then
          NEW_VERSION="1.0.0"
          echo "No existing tags found, starting from: $NEW_VERSION"
        else
          echo "Latest tag: $LATEST_TAG"
          # Increment patch version
          IFS='.' read -r major minor patch <<< "$LATEST_TAG"
          NEW_VERSION="$major.$minor.$((patch + 1))"
          echo "Incremented version: $NEW_VERSION"
        fi
        
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
    
    - name: Create and push tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag ${{ steps.version.outputs.version }}
        git push origin ${{ steps.version.outputs.version }}
    
    - name: Test Docker image
      run: |
        # Create directories with proper permissions
        mkdir -p data output logs
        chmod 777 output logs  # Allow container to write
        
        # Create test data
        echo "timestamp,account_id,product_id,side,price,quantity,event_type" > data/test.csv
        echo "2025-01-01T10:00:00Z,ACC050,TEST,BUY,100,1000,ORDER_PLACED" >> data/test.csv
        
        # Run container
        docker run --rm \
          -v $(pwd)/data:/app/data:ro \
          -v $(pwd)/output:/app/output \
          -v $(pwd)/logs:/app/logs \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
        
        # Verify results
        test -f output/suspicious_accounts.csv
        echo "âœ… Docker image tested successfully"